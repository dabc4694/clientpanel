<div class="row">
  <div class="col-md-6">
    <a href="#" [routerLink]='["/client/" + id]' class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Details</a>
  </div>
  <div class="col-md-6">
    <!--Add Client Form here-->
  </div>
</div>

<div class="card" style="padding: 10px;">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-block">
    <form novalidate #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">


      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2"
          required>
        <div class="alert alert-danger" *ngIf="clientFirstName.errors?.required && clientFirstName.touched">
          First Name is required
        </div>

        <div class="alert alert-danger" *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched">
          Must be atleast 2 charachters
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2"
          required>
        <div class="alert alert-danger" *ngIf="clientLastName.errors?.required && clientLastName.touched">
          Last Name is required
        </div>

        <div class="alert alert-danger" *ngIf="clientLastName.errors?.minlength && clientLastName.touched">
          Must be atleast 2 charachters
        </div>
      </div>


      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" [(ngModel)]="client.email" name="email" #clientEmail="ngModel" required>
        <div class="alert alert-danger" *ngIf="clientEmail.errors?.required && clientEmail.touched">
          Email is required
        </div>
      </div>


      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel" minlength="10">

        <div class="alert alert-danger" *ngIf="clientPhone.errors?.minlength && clientFirstName.touched">
          Add a valid Phone number
        </div>
      </div>


      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="text" class="form-control" [(ngModel)]="client.balance" name="balance" #clientBalance="ngModel" [disabled]="disableOnAdd">
      </div>

      <button class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>
</div>
