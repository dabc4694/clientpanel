<div class="row">
  <div class="col-md-6">
    <a href="" routerLink='/' class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a href="" [routerLink]="['/edit-client/' + id ]" class="btn btn-secondary">Edit</a>
      <button class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card" style="padding: 10px;">
  <h3 class="card-header">
    {{client.firstName}} {{client.lastName}}
  </h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h5>Client ID: {{id}}</h5>
      </div>
      <div class="col-md-4">
        <h5 class="pull-right">Balance:
          <span [class.text-danger]="hasBalance"
          [class.text-success]="!hasBalance">
            {{client.balance | currency:"USD":true}}
          </span>
           <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
            <small><i class="fa fa-pencil"></i></small>
          </a>
          </h5>
          <div class="clearfix">
            <form *ngIf="showBalanceUpdateInput" 
            (submit)="updateBalance(id)"
            class="form-inline pull-right">
            <div class="form-group">
              <input type="text" 
              name="balance"
              [(ngModel)]="client.balance"
              class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{client.email}}</li>
      <li class="list-group-item">Contact Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
